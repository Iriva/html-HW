<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image1.jpg" alt="Image 1">
            <h3>Моня</h3>
            <p>Паркова десантура</p>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Image 2">
            <h3>Кулька</h3>
            <p>Молочна бринза</p>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="Image 3">
            <h3>Патрон</h3>
            <p>Любитель чужих магазинів</p>
        </div>
    </div>
</body>
</html>
